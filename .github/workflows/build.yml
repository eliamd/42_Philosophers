name: 42 Build Check

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Installation de norminette
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install norminette
      run: |
        python -m pip install --upgrade pip
        pip install norminette

    # VÃ©rification de la norme
    - name: Check norm
      run: |
        norminette philo/

    # Compilation du projet
    - name: Build project
      run: |
        cd philo && make
        make clean
